<body class="contact">
    <div class="container">
        <div class="intro">
        </div>
        <main>
            <div class="content">
            </div>
            <header class="primary-header flex">
                <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                      <div class="bar"></div>

                </nav>
            </header>
            <div class="contactcontainer">
                <h1>Contact Me</h1>
                <p>Feel free to contact me for any information or questions you may have about me.</p>
                <div class="contact-box">
                    <div class="contact-left">
                        <h3>Send your request</h3>
                        <form onsubmit="sendEmail(); reset(); return false;">
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Name*</label>
                                    <input type="text" id="name" placeholder="John Doe">
                                </div>
                                <div class="input-group">
                                    <label>Phone</label>
                                    <input type="text" id="phone" placeholder="(123)456-7890">
                                </div>
                            </div>
                            <div class="input-row">
                                <div class="input-group">
                                    <label>Email*</label>
                                    <input type="text" id="email" placeholder="example@mail.com">
                                </div>
                                <div class="input-group">
                                    <label>Subject*</label>
                                    <input type="text" id="subject" placeholder="Subject">
                                </div>
                            </div>
                            <label>Message</label>
                            <textarea rows="5" id="body" placeholder="Your Message"></textarea>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="contact-right">
                        <h3>Reach Me</h3>
                        <table>
                            <tr>
                                <td>Email</td>
                                <td>pfranco5@utexas.edu</td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td>##CONTACT##</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="bottom-banner-background">
                <h3 class="misc-text">
                    Contact Info
                </h3>
                <div class="contact-info flex">
                    <a href="https://www.linkedin.com/in/plato-franco/"><i class="fa fa-linkedin"></i></a>
                    <a href="https://github.com/PFranco1"><i class="fa fa-github"></i></a>
                    <a href="mailto:pfranco5@utexas.edu"><i class="fa fa-envelope"></i></a>
                </div>
